<html>
    <h1> Create an array to store three different student name using "passing argument in constructor"</h1>

    <script>
        var stud=new Array("radha", "riyan","shiv");
        
        for(counter=0; counter<stud.length; counter++)
        {
            document.write("name " + stud[counter] + "<br>");
        }
    </script>
</html>
