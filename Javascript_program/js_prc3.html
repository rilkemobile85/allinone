<html>
    <h1>print EVEN numbers between 20 and 30</h1>
    <body align="center">
    <script>
        var num=20;
        
        while(num<=30)
        {
            if( num%2==0)
            {
            document.write(num + "<br>");
            }
            num=num+1;

        }
        
    </script>
    </body>
</html>
