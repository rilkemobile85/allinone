<html>
    <h1>check same number, and compare</h1>
    <body>
        Enter no : <input type="text" id="abc1" /> <br> <br>
        Enter no : <input type="text" id="abc2" /><br> <br>
        <input type="button" value="Check" onclick="Show();" /><br> <br>
        <span id="abc3"> </span><br> <br>
    </body>
    <script language="javascript">
        function Show()
        {
            var num1, num2;
            num1= parseInt(document.getElementById("abc1").value);
            num2= parseInt(document.getElementById("abc2").value);

            if ( num1 == num2)
            {
                document.getElementById("abc3").innerHTML="Both numbers are same";
            }
            else if (num1 > num2)
            {
                document.getElementById("abc3").innerHTML= +num1 +" is greater";
            }
            else
            {
                document.getElementById("abc3").innerHTML= +num2 +" is greater";
            }
        }
    </script>
</html>
