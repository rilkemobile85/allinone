<html>
<h1 align="center">MKPITS</h1>
<hr>

<body>
    Enter Number 1 : <input type="text" id="num1" /> <br> <br>
    Enter Number 2 : <input type="text" id="num2" /> <br> <br>
    <input type="button" value="Add" onclick="addNumber();" />
    <input type="button" value="Sub" onclick="subNumber();" />
    <input type="button" value="Mul" onclick="mulNumber();" />
    <input type="button" value="Div" onclick="divNumber();" />
    <br> <br> <span id="res"> Result : </span>
</body>
<script language="javascript">
    function addNumber() {
        var number1, number2, result;
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        result = number1 + number2;
        alert(" Addition is : " + result);
        document.getElementById("res").innerHTML = "Result =" + result;
    }
    function subNumber() {
        var number1, number2, result;
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        result = number1 - number2;
        alert(" Subtraction is : " + result);
        document.getElementById("res").innerHTML = " Result =" + result;

    }
    function mulNumber() {
        var number1, number2, result;
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        result = number1 * number2;
        alert(" Multiplication is : " + result);
        document.getElementById("res").innerHTML = "Result =" + result;

    }
    function divNumber() {
        var number1, number2, result;
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        result = number1 / number2;
        alert(" Division is : " + result);
        document.getElementById("res").innerHTML = "Result =" + result;

    }

</script>

</html>
