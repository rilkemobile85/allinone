<html>
    <h1>if else if</h1>
    
    <body>
        enter number 1 : <input type="text" id="num1" /> <br> <br>
        enter number 2 : <input type="text" id="num2" /> <br> <br>

        <input type="button" value="Show greater" onclick="Show();" />
        <br> <br> <span id="res"> Result : </span>
    </body>
    <script language="javascript">
        function Show()
        {
       var num1, num2;
       num1=parseInt(document.getElementById("num1").value);
       num2=parseInt(document.getElementById("num2").value);

       if(num1 > num2)
       {
        document.getElementById("res").innerHTML="1st Number is greater than 2nd number";
       }
       else
       {
        document.getElementById("res").innerHTML="2nd Number is greater than 1st number";
       }
    }
    </script>
</html>
