<html>
   <h1>Product Rate Quantity</h1>
   <body>
    Product Name : <input type="text" id="num1" /> <br> <br>
    Rate : <input type="text" id="num2" /> <br> <br>
    Quantity  : <input type="text" id="num3" /> <br> <br>
    <input type="button" value="OK" onclick="mulNumber();" />
    <br> <br> <span id="res"> total amount : </span>
    </body>
    <script language="javascript">
        function mulNumber()
         {
            var Rate, quantity, Result ;
            Rate = parseInt(document.getElementById("num2").value);
            quantity = parseInt(document.getElementById("num3").value);
            Result = Rate * quantity;
            document.getElementById("res").innerHTML = "Total amount is =" + Result;
        }
        </script>
</html>
