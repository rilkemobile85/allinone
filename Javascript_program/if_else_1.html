<html>
    <script language="javascript">
        var num1, num2;
        num1 =parseInt(prompt("Enter no1"));
        num2 =parseInt(prompt("Enter no2"));
        if(num1 > num2)
        {
            document.write("1st Number is greater than 2nd number");
        }
        else
        {
            document.write("2nd number is greater than 1st number");
        }
    </script>
</html>
