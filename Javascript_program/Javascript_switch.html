<html>
    <h1>using Switch statement</h1>
    <body>
        <script>
            var num=parseInt(prompt("Enter no."));
            var result;
            switch(num)
            {
                case 1:
                    result="one";
                    break;
                    case 2:
                        result="two";
                        break;
                        case 3:
                            result="three";
                            break;
                            case 4:
                                result="four";
                                break;
                                case 5: 
                                result="five";
                                break;
                                default: 
                                result="some other number"
            }
            alert(result);
        </script>
    </body>
</html>
