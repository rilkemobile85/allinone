<html>
   <h1>Area of rectangle</h1>
   <body>
    Lenght : <input type="text" id="num1" /> <br> <br>
    Breadth : <input type="text" id="num2" /> <br> <br>
    <input type="button" value="Calculate" onclick="mulNumber();" />
    <br> <br> <span id="res"> Area : </span>
   </body>
   <script language="javascript">
    function mulNumber()
     {
        var lenght, breadth, Area;
        lenght = parseInt(document.getElementById("num1").value);
        breadth = parseInt(document.getElementById("num2").value);
        Area = lenght * breadth;
        alert(" Area is : " + Area);
        document.getElementById("res").innerHTML = "Area =" + Area;
    }
    </script>
</html>
