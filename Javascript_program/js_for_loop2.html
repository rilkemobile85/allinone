<html>
    <h1>print the even numbers in 1 to 20 </h1>
    <body align="center">
        <script>
            var num;
            for(num=1; num<=20; num++)
            {
                if(num%2==0)
                {
                    document.write(num +" is even number" +"<br>");
                }
            }
        </script>
    </body>
</html>
