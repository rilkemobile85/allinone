<html>
    <h1> Create an array to store three different student name using "new" keyword</h1>

    <script>
        var stud=new Array();
        stud[0]="Radha";
        stud[1]="Bhagyashree";
        stud[2]="shreya";
        for(counter=0; counter<stud.length; counter++)
        {
            document.write("name " + stud[counter] + "<br>");
        }
    </script>
</html>
