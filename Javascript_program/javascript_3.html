<html>
    <head>
        <h1>javascript program 3</h1>
    </head>
    <body>
    Enter num1 : <input type="text" name="n1" />
    <br>
    Enter num2 : <input type="text" name="n2" />
    <br>
    Enter num3 : <input type="text" name="n3" />
    <br>
    <input type="button" value="submit" onclick="checklnRange(document.getElementsByName('n1')[0].value,document.getElementsByName('n2')[0].value,document.getElementsByName('n3')[0].value);" />
    </body>
    <script>
        function checklnRange( num, start, end)
        { 
           
            if( parseInt(num) >= parseInt(start) && parseInt(num) <= parseInt(end))
            {
                document.write(`${num} is between the range ${start} and ${end}`)
            }
            else 
            {
                document.write(`${num} is outside the range ${start} and ${end}`)
            }
        }
    </script>
</html>
