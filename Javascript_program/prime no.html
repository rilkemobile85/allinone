<html>
    <body>
        Enter number : <input type="text" id="n1" />
        <input type="button" value="check" onclick="show();" /> 
        <script>
            function show()
            {
             var num=document.getElementById("n1").value;
             var i;
             var count=0;
             for(i=1; i<=num; i++)
             {
                if(num%i==0)
                {
                    count++;

                }
             }
             if(count==2)
             {
                alert("prime");
             }
             else 
             {
                alert("not prime");
             }
            }
        </script>
    </body>
</html>
