<html>
    <h1>print ODD numbers</h1>
    <body align="center">
    <script>
        var num=20;
        
        while(num<=40)
        {
            if( num%2==1)
            {
            document.write(num + "<br>");
            }
            num=num+1;

        }
        
    </script>
    </body>
</html>
