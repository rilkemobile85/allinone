<html>
    <h1 align="center">Addition,substraction and multiplication, division</h1>
    <hr>
    <br>
    <body>
        enter number 1 : <input type="text" id="num1"/>
        enter number 2 : <input type="text" id="num2"/>
        <input type="button" value="Addition" onclick="addnumber();"/>
        <input type="button" value="substraction" onclick="Substractnumber();"/>
        <input type="button" value="Multiplication" onclick="Multiplynumber();"/>
        <input type="button" value="Division" onclick="dividenumber();"/>
    </body>

    <script language="javascript">

        function addnumber()
            {
                var number1, number2, result;
                number1=parseInt(document.getElementById("num1").value);
                number2=parseInt(document.getElementById("num2").value);
                result=number1 + number2;
                alert("Addition is " + result);
            }

        function Substractnumber()
            {
            var number1, number2, result;
            number1=parseInt(document.getElementById("num1").value);
            number2=parseInt(document.getElementById("num2").value);
            result=number1 - number2;
            alert("substraction is " + result);
            }

        function Multiplynumber()
            {
            var number1, number2, result;
            number1=parseInt(document.getElementById("num1").value);
            number2=parseInt(document.getElementById("num2").value);
            result=number1 * number2;
            alert("Multiplication  is " + result);
            }

        á¹‡function dividenumber()
            {
            var number1, number2, result;
            number1=parseInt(document.getElementById("num1").value);
            number2=parseInt(document.getElementById("num2").value);
            result=number1 / number2;
            alert("Division is " + result);
            }
    </script>
</html>
