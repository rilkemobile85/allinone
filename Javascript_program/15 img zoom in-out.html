<html>
    <body>
        <center>
        <img src="G20 logo.png" width="100" height="100" onmouseover="mover(this);" onmouseout="mout(this);" />
        </center>
    </body>
    <script>
        function mover(obj)
        {
            obj.style.width= "200px" ;
            obj.style.height= "200px";
        }
        function mout(obj)
        {
            obj.style.width= "100px" ;
            obj.style.height= "100px";
        }
    </script>
</html>
